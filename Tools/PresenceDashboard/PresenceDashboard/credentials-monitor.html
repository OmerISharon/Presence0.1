<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credentials Monitor</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/credentials-monitor.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="credentials-container">
        <header class="credentials-header">
            <h1>Credentials Monitor</h1>
            <p class="last-updated">Last updated: <span id="last-updated-time">-</span></p>
        </header>

        <main class="credentials-content">
            <div class="credentials-list-container">
                <div class="credentials-controls">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="search-credentials" placeholder="Search accounts...">
                    </div>
                    <div class="filter-container">
                        <select id="platform-filter">
                            <option value="">All Platforms</option>
                            <!-- Platform options will be added dynamically -->
                        </select>
                    </div>
                    <button id="refresh-credentials" class="btn refresh-btn">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>

                <div class="credentials-list" id="credentials-list">
                    <!-- Credentials will be loaded dynamically -->
                    <div class="loading-item">Loading credentials...</div>
                </div>
            </div>
        </main>

        <footer class="credentials-footer">
            <button id="close-window" class="btn close-btn">Close</button>
        </footer>
    </div>

    <!-- Loading indicator -->
    <div id="credentials-loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
    </div>

    <!-- Error message -->
    <div id="credentials-error-message" class="error-message hidden">
        <div class="error-content">
            <h3>Error</h3>
            <p id="credentials-error-text"></p>
            <button id="credentials-error-close">Close</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/credentialsMonitor.js"></script>
</body>
</html>
